<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <h:head>
    <title>Registration</title>
  </h:head>
  <h:body>
    <h1>Registration form</h1>
    <h:form id="createForm" enctype="multipart/form-data">
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <h:inputText id="name" maxlength="60" required="true" value="#{userBean.user.name}" />
            <h:message for="name" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <h:inputText id="email" maxlength="250" required="true" value="#{userBean.user.email}" validatorMessage="Email is invalid"><f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>
            <h:message for="email" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <h:inputSecret id="pwd"  maxlength="15" required="true" value="#{userBean.password}"><f:validateLength minimum="6" /></h:inputSecret>
            <h:message for="pwd" />
          </td>
        </tr>
      </table>
      <h:commandButton id="submit" value="Submit" action="#{userBean.submit}"></h:commandButton>
    </h:form>
  </h:body>
</html>
