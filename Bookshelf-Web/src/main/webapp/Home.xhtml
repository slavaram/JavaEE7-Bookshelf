<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Home page</title>
  </h:head>
  <h:body>
    <h:link outcome="Login" value="Logout" style="float:right;margin:5px;"><f:param name="logout" value="y" /></h:link>
    <h:link outcome="Home" value="Home" style="float:right;margin:5px;" />
    
    <h:graphicImage url="/images/users/#{userBean.user.id}.jpg" style="float:left;width:80;height:120;margin:5px;" />
    <h1>#{userBean.user.name}</h1>
    <p>location: #{userBean.user.location}</p>
    <h:link outcome="Profile" value="Edit profile" />
    <br />
    <hr style="clear:left" />
    <h:link outcome="SearchBooks" value="Add book" />

    <ui:repeat value="#{userBean.user.readedBooks}" var="book">
      <div style="clear:left">
        <h:graphicImage url="/images/books/#{book.id}.jpg" style="float:left;width:100;height:150;margin:5px;" />
        <h1>#{book.name} (<h:outputText value="#{book.printed}"><f:convertDateTime pattern="yyyy" timeZone="Europe/Moscow" /></h:outputText>)</h1>
        <p>by <b>#{book.author}</b></p>
        <p>published by "#{book.publisher}" in <h:outputText value="#{book.published}"><f:convertDateTime pattern="yyyy" timeZone="Europe/Moscow" /></h:outputText></p>
        <p>ISBN: #{book.isbn}</p>
      </div>
      <br />
    </ui:repeat>
  </h:body>
</html>
