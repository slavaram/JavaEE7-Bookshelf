<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://java.sun.com/jsf/passthrough">
  <h:head>
    <title>Edit profile</title>
  </h:head>
  <h:body>
    <h:link outcome="Login" value="Logout" style="float:right;margin:5px;"><f:param name="logout" value="y" /></h:link>
    <h:link outcome="Home" value="Home" style="float:right;margin:5px;" />

    <h2>Edit profile</h2>
    <h:form id="createForm" enctype="multipart/form-data">
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <h:inputText id="name" maxlength="60" required="true" value="#{userBean.user.name}" />
            <h:message for="name" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <h:inputText id="email" maxlength="250" required="true" value="#{userBean.user.email}" validatorMessage="Email is invalid"><f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>
            <h:message for="email" />
          </td>
        </tr>
        <tr>
          <td>Location:</td>
          <td>
            <h:inputText id="location"  maxlength="60" required="false" value="#{userBean.user.location}"></h:inputText>
            <h:message for="location" />
          </td>
        </tr>
        <tr>
          <td>Logo:</td>
          <td>
            <h:inputFile id="logo" required="false" value="#{userBean.img}" a:accept="image/*"></h:inputFile>
            <h:message for="logo" />
          </td>
        </tr>
      </table>
      <h:commandButton id="submit" value="Submit" action="#{userBean.submit}"></h:commandButton>
    </h:form>
  </h:body>
</html>
