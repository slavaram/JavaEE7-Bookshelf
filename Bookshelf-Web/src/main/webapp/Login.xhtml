<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <f:metadata>
    <f:viewParam name="redirect" />
  </f:metadata>

  <h:head>
    <title>Login</title>
  </h:head>
  <h:body>
    <h1>Login</h1>
    <h:form id="createForm" enctype="multipart/form-data">
      <table>
        <tr>
          <td>Login (email):</td>
          <td>
            <h:inputText id="name" maxlength="60" required="true" value="#{loginBean.login}" />
            <h:message for="name" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <h:inputSecret id="pwd" maxlength="15" required="true" value="#{loginBean.password}" />
            <h:message for="pwd" />
          </td>
        </tr>
      </table>
      <h:commandButton id="submit" value="Submit" action="#{loginBean.submit}"><f:param name="redirect" value="#{redirect}" /></h:commandButton>
      <span> or </span><h:link outcome="Registration" value="Register" />
    </h:form>
  </h:body>
</html>
